				<div class="col-lg-8">
					<div class="card">
						<div class="card-body">
							<h2 class="d-flex align-items-center position-absolute top-0 start-50 translate-middle-x m-2">Editar perfil</h1>
							
							<div class="row g-3">
								
								<h4 class="d-flex align-items-center mt-5">Informações pessoais</h1>
									<div class="col-md-6">	
									  <label for="inputEmail4" class="form-label">Nome</label>
									  <input type="text" value="" name="nome" class="form-control" id="nome">
									</div>
									<div class="col-md-6">
									  <label for="inputPassword4" class="form-label">Sobrenome</label>
									  <input type="text" value="" name="sobrenome" class="form-control" id="sobrenome">
									</div>
									<div class="col-12">
										
									  <label for="inputAddress" class="form-label">CPF</label>
									  <input type="text" value="" name="cpf" class="form-control" id="cpf" >
									</div>
									<div class="col-md-6">
										<label for="inputState" class="form-label">Gênero</label>
										<select class="form-select" aria-label="Default select example" id="genero" name="genero" require>
											<option value= "">{{perfil.identidadeGenero}}</option>	
										  <option value= "Homem Cisgênero">Homem Cisgênero</option>
										  <option value= "Homem Transgênero">Homem Transgênero</option>
										  <option value= "Mulher Cisgenêro">Mulher Cisgenêro</option>
										  <option value = "Homem Transgênero">Homem Transgênero</option>
										  <option value = "Pessoa Não Binária" >Pessoa Não Binária</option>
										  <option value = "Bigênero">Bigênero</option>
										  <option value = "Travesti">Travesti</option>
										  <option value= "Outro">Outro</option>
										  <option value= "Prefirp Não Responder">Prefiro Não Responder</option>
										</select>
									  </div>
									  <div class="col-md-6">
										  <label for="inputState" class="form-label">Sexualidade</label>
										  <select class="form-select" aria-label="Default select example" name="sexualidade" require>
											<option value= ""></option>	
											<option value="Heterossexual">Heterossexual</option>
											<option value= "Homossexual">Homossexual</option>
											<option value = "Bissexual">Bissexual</option>
											<option value = "Pansexual">Pansexual</option>
											<option value = "Assexual">Assexual</option>
											<option value= "Outro">Outro</option>
											
											<option value= "Prefiro Não Responder">Prefiro Não Responder</option>
											</select>
										</div>
									<div class="col-6">
									  <label for="inputAddress2" class="form-label">Telefone</label>
									  <input type="text" value="{{perfil.telefone}}" name="telefone" class="form-control" id="telefone">
									</div>
									<h4 class="d-flex align-items-center mt-5">Endereço</h1>
									<div class="col-md-6">
									  <label for="inputCity" class="form-label">CEP</label>
									  <input type="text" value="{{perfil.cep}}"  name= "cep" class="form-control" id="cep">
									</div>
									<div class="col-md-6">
										<label for="inputCity" class="form-label">Bairro</label>
										<input type="text" value="{{perfil.telefone}}" name="bairro" class="form-control" id="bairro">
									</div>
									<div class="col-md-5">
										<label for="inputCity" class="form-label">Cidade</label>
										<input type="text" name="cidade" value="{{perfil.cidade}}"  class="form-control" id="cidade">
									</div>
									<div class="col-md-5">
										<label for="inputCity" class="form-label">Rua</label>
										<input type="text" name="rua"  value="{{perfil.rua}}" class="form-control" id="rua">
									</div>
									<div class="col-md-2">
										<label for="inputCity" class="form-label">Estado</label>
										<input type="text" value="{{perfil.estado}}" name="uf" class="form-control" id="estado">
									</div>
									<h4 class="d-flex align-items-center mt-5">Informações para Login</h1>
									  <div class="col-md-12">
										<label for="inputCity" class="form-label">Email</label>
										<input type="text" value="{{usuario.email}}" name="email" class="form-control" id="email">
									  </div>
									  <div class="col-md-12">
										<label for="inputCity" class="form-label">Nome de usuario</label>
										<input type="text" value="{{usuario.username}}" class="form-control" id="nomeusuario">
									  </div>
									  <div class="col-md-6">
										<label for="inputCity" class="form-label">Senha</label>
										<input type="password"  value= "{{user.password}}"class="form-control" id="senha">
									  </div>
									  <div class="col-md-6">
										<label for="inputCity" class="form-label">Confirmar senha</label>
										<input type="password" class="form-control" id="Confirmarsenha">
									  </div>
									<div class="col-12">
									  <button type="submit" class="btn btn-primary">Salvar alterações</button>
									</div>
