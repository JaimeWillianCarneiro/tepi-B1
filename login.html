<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    
    <link rel="stylesheet" href="cadastro/cadastro.css">
</head>
<body>
    <div class="box">
        <div class="img-box">
            <!-- <img src="img3.png"> -->

            <img src="img/img3.png" >

        </div>
        <div class="form-box">
            <h2>Login</h2>
            <p> Ainda não é um membro? <a href="cadastro.html">Cadastrar</a></p>
            <!-- <form action="#"> -->
              <form name="form-users" id="formUsers" method="post" action="/dologin/">

    
               
                <div class="input-group">
                    <label for="usuario"> Usuário</label>
                    <input type="text"name="user" id="usuario" placeholder="Digite seu usuário" required>
                </div>

                <div class="input-group">
                    <label for="senha">Senha</label>
                    <input type="password"  name="password" id="senha" placeholder="Digite sua senha" required>
                </div>

<!-- 
                <input class="btn btn-dark mt-4" type="submit" value="Entrar"> -->

                
                <div class="input-group">
                    <button>Logar</button>
                 </div>
            </form>

        </div>

    </div>

    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.2.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, updateProfile } from "https://www.gstatic.com/firebasejs/10.2.0/firebase-auth.js";
        // TODO: Add SDKs for Firebase products that you want to use
        // https://firebase.google.com/docs/web/setup#available-libraries
      
        // Your web app's Firebase configuration
        const firebaseConfig = {
              apiKey: "AIzaSyBOm2dHRfC0pn_8weQ1zixPHz3cNBpYOKE",
              authDomain: "petshop-supimpa.firebaseapp.com",
              projectId: "petshop-supimpa",
              storageBucket: "petshop-supimpa.appspot.com",
              messagingSenderId: "999502683212",
              appId: "1:999502683212:web:47b6a22f62e6526cf968e9"
            };
      
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
    
        const auth = getAuth(app);
    
        const form = document.getElementById("formUsers")
    
    
        const buttonSubmit = document.getElementById('submitButton');
    
        console.log("antes");
    
        app.signInWithEmailAndPassword(auth, "paulorsaf@gmail.com", "123456").then(response => {
            console.log('success', response)
        }).catch(error => {
            console.log('error', error)
        });
        console.log('depois')
        
        form.addEventListener('submit', function(event){
                event.preventDefault();
    
                const nome = document.getElementById('name').value;
                const email = document.getElementById("email").value;
                const senha = document.getElementById("password").value;
    
                buttonSubmit.disabled = true;
                buttonSubmit.innerHTML = `
                <div class="spinner-border text-success" role="status">
                    <span class="sr-only"></span>
                </div>
                `;
                
                createUserWithEmailAndPassword(auth,email, senha)
                .then(function(userCredential){
                    const user = userCredential.user;
    
                    // Atualizar o perfil do usuário com o nome
                    updateProfile(user, {
                        displayName: nome
                    }).then(function() {
                        window.location.href = "home.html";
                    }).catch(function(error) {
                        alert("Erro ao atualizar perfil: " + error.message);
                    })
    
                }).catch(function(error){
                    alert("Ocorreu um erro");
                });
    
            });
    
    </script>
</body>
</html>
